<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    textarea { width: 300px; height: 100px; font-size: 16px; padding: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
  </style>
</head>
<body>
  <h1>Create Flashcard</h1>
  <form id="create-flashcard-form">
    <label for="question">Question:</label><br>
    <textarea id="question" placeholder="Enter your question" required></textarea><br><br>
    
    <label for="answer">Answer:</label><br>
    <textarea id="answer" placeholder="Enter your answer" required></textarea><br><br>
    
    <button type="submit">Save</button>
    <button type="button" onclick="window.location.href='/landing'">Cancel</button>
  </form>

  <script>
    document.getElementById('create-flashcard-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const question = document.getElementById('question').value;
      const answer = document.getElementById('answer').value;

      const response = await fetch('/flashcards', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, answer }),
      });

      if (response.ok) {
        alert('Flashcard created successfully!');
        window.location.href = '/landing';
      } else {
        alert('Failed to create flashcard');
      }
    });
  </script>
</body>
</html>
