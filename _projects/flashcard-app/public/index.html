<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <style>
    /* Simple styling to switch between pages */
    .page {
      display: none;
    }

    /* Centralize the content */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 60%;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Styling for the flashcard display area */
    .flashcard-display {
      width: 100%;
      height: 200px;
      padding: 20px;
      margin: 20px 0;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      word-wrap: break-word;
      white-space: pre-wrap; /* To preserve line breaks */
      overflow-y: auto; /* Add vertical scrolling */
      text-align: left;
      font-family: monospace; /* To make it look like a code box */
    }

    .form-section {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="home-page" class="page container">
    <h1>Flashcard App</h1>
    <button id="show-create-form">Create Flashcards</button>
    <button id="show-flashcards">Show Flashcards</button>
  </div>

  <div id="create-page" class="page container">
    <h2>Create a Flashcard</h2>
    <form id="flashcard-form">
      <div class="form-section">
        <label for="question">Question (max 80 characters per line, 2 lines max):</label><br>
        <textarea id="question" rows="2" maxlength="160" placeholder="Enter your question here..." required></textarea>
      </div>
      <div class="form-section">
        <label for="answer">Answer (max 10 lines of 80 characters each):</label><br>
        <textarea id="answer" rows="10" maxlength="800" placeholder="Enter your answer here..." required></textarea>
      </div>
      <button type="submit">Save Flashcard</button>
    </form>
    <button id="back-to-home-from-create">Back to Home</button>
  </div>

  <div id="retrieve-page" class="page container">
    <h2>Flashcards</h2>
    <div class="flashcard-display" id="flashcard-display">
      <!-- Flashcards will be displayed here -->
      <p id="flashcard-content"></p>
    </div>
    <div>
      <button id="prev-card" disabled>Prev</button>
      <button id="next-card" disabled>Next</button>
    </div>
    <button id="back-to-home-from-retrieve">Done</button>
  </div>

  <script>
    // Show Home page
    document.getElementById('show-create-form').addEventListener('click', () => {
      document.getElementById('home-page').style.display = 'none';
      document.getElementById('create-page').style.display = 'block';
    });

    document.getElementById('show-flashcards').addEventListener('click', () => {
      document.getElementById('home-page').style.display = 'none';
      document.getElementById('retrieve-page').style.display = 'block';
      loadFlashcards();  // Load flashcards when showing the list
    });

    // Show Create Flashcard form and save data
    document.getElementById('flashcard-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const question = document.getElementById('question').value;
      const answer = document.getElementById('answer').value;

      const response = await fetch('/flashcards', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, answer }),
      });

      if (response.ok) {
        alert('Flashcard created successfully!');
        document.getElementById('question').value = '';
        document.getElementById('answer').value = '';
      } else {
        alert('Failed to create flashcard');
      }

      // After saving, go back to home
      document.getElementById('create-page').style.display = 'none';
      document.getElementById('home-page').style.display = 'block';
    });

    // Go back to Home page from Create Flashcard page
    document.getElementById('back-to-home-from-create').addEventListener('click', () => {
      document.getElementById('create-page').style.display = 'none';
      document.getElementById('home-page').style.display = 'block';
    });

    // Go back to Home page from Retrieve Flashcard page
    document.getElementById('back-to-home-from-retrieve').addEventListener('click', () => {
      document.getElementById('retrieve-page').style.display = 'none';
      document.getElementById('home-page').style.display = 'block';
    });

    // Load and display flashcards
    let flashcards = [];
    let currentCardIndex = 0;

    async function loadFlashcards() {
      const response = await fetch('/flashcards');
      flashcards = await response.json();
      currentCardIndex = 0;  // Start with the first flashcard

      if (flashcards.length > 0) {
        showFlashcard();
        document.getElementById('next-card').disabled = false;
      } else {
        document.getElementById('flashcard-content').textContent = 'No flashcards available.';
        document.getElementById('prev-card').disabled = true;
        document.getElementById('next-card').disabled = true;
      }
    }

    function showFlashcard() {
      const flashcard = flashcards[currentCardIndex];
      document.getElementById('flashcard-content').textContent = `Q: ${flashcard.question}\nA: ${flashcard.answer}`;
      
      // Enable/Disable Prev and Next buttons based on the current card index
      document.getElementById('prev-card').disabled = currentCardIndex === 0;
      document.getElementById('next-card').disabled = currentCardIndex === flashcards.length - 1;
    }

    // Prev and Next button logic
    document.getElementById('prev-card').addEventListener('click', () => {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        showFlashcard();
      }
    });

    document.getElementById('next-card').addEventListener('click', () => {
      if (currentCardIndex < flashcards.length - 1) {
        currentCardIndex++;
        showFlashcard();
      }
    });

    // Initialize the Home Page to be visible
    document.getElementById('home-page').style.display = 'block';
  </script>
</body>
</html>
